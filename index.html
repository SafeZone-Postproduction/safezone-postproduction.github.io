<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeZone Postproduction</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .spielbox {
      width: 300px;
      height: 300px;
      background: #333;
      border-radius: 20px;
      margin-top: 2rem;
      transition: background 0.6s ease;
    }

    .spielbox:hover {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #fda085;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      mix-blend-mode: lighten;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>SafeZone Postproduction</h1>
  <p>Hover Ã¼ber das Element unten oder bewege deine Maus!</p>
  <div class="spielbox"></div>
  <div class="cursor-dot" id="cursor-dot"></div>

  <script>
    const dot = document.getElementById('cursor-dot');
    document.addEventListener('mousemove', e => {
      dot.style.left = e.pageX + 'px';
      dot.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
